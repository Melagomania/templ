<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JS Template Engines</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- UUI & libs styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/uui-all.min.css" />
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" />
  <!-- task styles -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="wrapper">
    <header id="header"></header>
    <div id="popup-container"></div>
    <div class="uui-main-container">
      <main id="profile-items"></main>
    </div>
  </div>

  <script id="header-template" type="text/x-handlebars-template">
      <div class="uui-header navigation-header">
        <nav>
          <a href="#" class="brand-logo">
            <span class="logo">
              <img src="/images/Logo_Epam_White.svg" alt="" />
            </span>
          </a>
          <a href="#" class="brand-logo">
            <span class="logo">
              <img src="/images/ic_logo_UUi.svg" alt="" />
            </span>
            Unified UI
          </a>
          <ul class="uui-navigation nav navbar-nav">
            {{#each this}}
            <li>
              <a href="{{href}}">{{text}}</a>
            </li>
            {{/each}}
          </ul>
        </nav>
      </div>
  </script>

  <script id="profile-card-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="uui-person-vertical-profile">
      <div class="person-profile-body">
        <h3>Profile card</h3>
        <div class="person-profile-section">
          <div class="person-profile-photo">
            <img src="{{photoUrl}}" alt="" />
          </div>
        </div>
      </div>
      <div class="person-profile-footer">
        <div class="person-profile-section">
          <div class="person-profile-info">
            <h2>{{firstName}} {{lastName}}</h2>
            <p>{{title}}</p>
          </div>
        </div>
        <button data-id="{{employeeId}}" type="button" class="uui-button lime-green show-popup-btn" data-toggle="modal" data-target="#popup1">Get info</button>
      </div>
    </div>
    {{/each}}
  </script>

  <script id="popup-template" type="text/x-handlebars-template">
    <div class="modal uui-modal fade" id="popup1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal Tittle</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <span></span>
              <span></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="uui-person-horizontal-profile white">
              <div class="person-profile-body">
                <div class="person-profile-section">
                  <a class="employee-upsa-link" href="https://upsa.epam.com/workload/employeeView.do?employeeId={{employeeId}}"><i class="fa fa-child"></i></a>            
                  <div class="person-profile-photo">
                    <img src="{{photoUrl}}" alt="" />
                  </div>
                  <div class="person-profile-info">
                    <h2>{{firstName}} {{lastName}}</h2>
                    <a href="mailto:name@email.com" class="email-link">
                      <i class="fa fa-envelope-o"></i>{{email}}</a>
                    <br>
                    <span class="modal-job-title">{{title}}</span>
                    <br>
                    <span class="modal-address">
                      <i class="fa fa-map-marker"></i>{{getFormatedaddress location}}, {{unit.name}}</span>
                  </div>
                </div>
              </div>
              <div class="person-profile-statistics">

                <section class="uui-info-panel-vertical blue">
                  <div class="info-panel-body">
                    <div class="info-panel-section">
                      <i class="fa fa-home"></i>
                      <span class="info-panel-title">Unit name</span>
                    </div>
                  </div>
                  <div class="info-panel-footer">
                    <div class="info-panel-section">
                      <span class="info-panel-footer-info">{{unit.name}}</span>
                    </div>
                  </div>
                </section>
                <section class="uui-info-panel-vertical dark-gray">
                  <div class="info-panel-body">
                    <div class="info-panel-section">
                      <i class="fa fa-star"></i>
                      <span class="info-panel-title">Primary skill</span>
                    </div>
                  </div>
                  <div class="info-panel-footer">
                    <div class="info-panel-section">
                      <span class="info-panel-footer-info">{{primarySkill.name}}</span>
                    </div>
                  </div>
                </section>
                <section class="uui-info-panel-vertical red">
                  <div class="info-panel-body">
                    <div class="info-panel-section">
                      <i class="fa fa-graduation-cap"></i>
                      <span class="info-panel-title">Head of unit</span>
                    </div>
                  </div>
                  <div class="info-panel-footer">
                    <div class="info-panel-section">
                      <span class="info-panel-footer-info">{{manager.firstName}} {{manager.lastName}}</span>
                    </div>
                  </div>
                </section>
                <section class="uui-info-panel-vertical lime-green">
                  <div class="info-panel-body">
                    <div class="info-panel-section">
                      <i class="fa fa-calendar"></i>
                      <span class="info-panel-title">Work days</span>
                    </div>
                  </div>
                  <div class="info-panel-footer">
                    <div class="info-panel-section">
                      <span class="info-panel-footer-info">{{getWorkDays hireDate}}</span>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="uui-button lime-green" data-dismiss="modal" aria-hidden="true">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- UUI & libs scripts -->
  <script src="js/lib/jquery-1.12.0.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/uui-core.min.js" type="text/javascript"></script>
  <script src="js/lib/handlebars-v4.0.11.js"></script>
  <!-- task scripts -->
  <script src="js/handlebars-helpers.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
